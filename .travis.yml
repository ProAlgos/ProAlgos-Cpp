dist: xenial
language: cpp

matrix:
  include:
    # Linux GCC 6 build
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
      env:
        - COMPILER='g++-6'

    # Linux GCC 7 build
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
      env:
        - COMPILER='g++-7'
    
    # Linux GCC 8 build
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-8
      env:
        - COMPILER='g++-8'

    # Linux Clang 4 build
    - os: linux
      compiler: clang
      addons:
        apt:
          packages:
            - clang-4.0
      env:
        - COMPILER='clang++-4.0'

    # Linux Clang 5 build
    - os: linux
      compiler: clang
      addons:
        apt:
          packages:
            - clang-5.0
      env:
        - COMPILER='clang++-5.0'
    
    # Linux Clang 6 build
    - os: linux
      compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - clang-6.0
      env:
        - COMPILER='clang++-6.0'

    # macOS Xcode8 GCC build
    - os: osx
      osx_image: xcode8.3
      compiler: gcc
      env:
        - COMPILER='g++'

    # macOS Xcode9 GCC build
    - os: osx
      osx_image: xcode9.4
      compiler: gcc
      env:
        - COMPILER='g++'
    
    # macOS Xcode10 GCC build
    - os: osx
      osx_image: xcode10.2
      compiler: gcc
      env:
        - COMPILER='g++'

    # macOS Xcode8 Clang build
    - os: osx
      osx_image: xcode8.3
      compiler: clang
      env:
        - COMPILER='clang++'

    # macOS Xcode9 Clang build
    - os: osx
      osx_image: xcode9.4
      compiler: clang
      env:
        - COMPILER='clang++'
    
    # macOS Xcode10 Clang build
    - os: osx
      osx_image: xcode10.2
      compiler: clang
      env:
        - COMPILER='clang++'

before_install:
  - export CXX=${COMPILER}

script:
  - cd C++
  - make
  - make test
